<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickCalc - Calculator in HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <!-- Logo Section -->
    <header>
      <img src="QuickCalc-Logo.png" alt="QuickCalc Logo" class="logo" />
    </header>

    <!-- Calculator Section -->
    <div class="container">
      <input type="text" class="display" />

      <div class="buttons">
        <button class="operator" data-value="AC">AC</button>
        <button class="operator" data-value="DEL">DEL</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="/">/</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="*">*</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="-">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="+">+</button>

        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button class="operator" data-value="=">=</button>
      </div>
    </div>

    <!-- Social Media Icons Section -->
    <!-- Footer Section -->
<footer>
    <div class="footer-content">
      <p>For the source code, refer to my <a href="https://github.com/Sourav919" target="_blank">GitHub</a>.</p>

        <a href="https://github.com/Sourav919" target="_blank"><i class="fab fa-github"></i></a>

        <a href="https://www.instagram.com/sourav__999/" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
  
    <script src="script.js"></script>
  </body>
</html>
